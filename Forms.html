<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="">
        <legend class="text-center text-danger">Administration</legend>
    <div class="row mb-4" >
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email"id="email" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password"id="pwd" class="form-control" required="required">
        </div>
    </div>
    <div>
        <label for="adress" class="form-label">Adress</label>
        <input type="text" id="adress" class="form-control" placeholder="1234 man " required="required">
    </div>
    <div>
        <label for="adress2" class="form-label">Adress 2</label>
        <input type="text" id="adress2" class="form-control" placeholder="apartme3nt, studio, or floor " required="required">
    </div>

   <div class="row mb-3">
       <div class="col">
           <label for="city" class="form-label">City</label>
            <input type="text"id="city" class="form-control" required="required">
       </div>
       <div class="col">
           <label for="state" class="form-label">State</label>
           <select name="" id="state" class="form-select">
               <option value="choose" disabled>---choose---</option>
               <option value="australia">Australia</option>
               <option value="Canada">Canada</option>
               <option value="Europe">Europe</option>
               <option value="morocco">Morocco</option>
           </select>

       </div>
       <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="number"id="zip" class="form-control" required="required">

       </div>
   </div>
   <div class="mb-3">
       <input type="checkbox" id="check">
       <label for="check">check me out!</label>
   </div>
    <div>
        <button class="btn btn-primary">Sign In</button>
    </div>

</form>



</div>






</body>
</html>
